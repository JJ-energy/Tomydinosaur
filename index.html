<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Contact Form</title>
<link href="C:\Users\asus\Documents\business1\css.css" rel="stylesheet">
</head>
<body>
    <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
    action="https://script.google.com/macros/s/AKfycby0h6xEY7svgTpyL8Xc3ZnwVfm5L4yubFAWrot0hDQbilJpkBEud_DdGToEyZbWWXiI/exec">


    <form action="#" method="post">
        <h2 style="text-align: center; color: #fff;">Contact Us</h2>
        <div class="form-elements">
            <fieldset class="pure-group">
              <label for="name">Name: </label>
              <input id="name" name="name" placeholder="" />
            </fieldset>
      
            <fieldset class="pure-group">
                <label for="email"><em>Your</em> Email Address:</label>
                <input id="email" name="email" type="email" value=""
                required placeholder="your.name@email.com"/>
              </fieldset>

              <button class="button-success pure-button button-xlarge">
                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>
    
              <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
        <h2><em>Thanks alot</em> for contacting us!
          We will get back to you soon!</h2>
      </div>
  
    </form>
  
    <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script> 
  <!-- END -->
  

</body>
</html>
